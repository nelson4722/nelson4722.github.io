   <head>

      <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
         
         /* Estilos generales */
         body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
         }
         
         .custom-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
         }
         
         .floating-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box;
         }
         
         .floating-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
         }
         
         .header-container {
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
         }
         
         .header-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
         }
         
         .name {
            font-weight: 600;
            font-size: 26px;
            margin: 15px 0 5px 0;
            color: #333333;
         }
         
         .button-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
            width: 100%;
         }
         
         .button {
            display: flex;
            align-items: center; /* Centra verticalmente los iconos y el texto */
            justify-content: center; /* Centra los elementos horizontalmente */
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            background: #000000;
            text-align: center;
            display: block;
            box-sizing: border-box;
            width: 100%;
         }
         
         .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px; /* Ajuste del espacio entre el icono y el texto */
            vertical-align: middle; /* Alinea el icono al centro del texto */
         }
         
         .button:hover {
            background-color: #333333;
         }
         
         .copy-button {
            display: flex;
            align-items: center; /* Centra verticalmente los iconos y el texto */
            justify-content: center; /* Centra los elementos horizontalmente */
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
         }
         
         .copy-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px; /* Ajuste del espacio entre el icono y el texto */
            vertical-align: middle; /* Alinea el icono al centro del texto */
         }
         
         .copy-button:hover {
            background-color: #218838;
         }
         
         .save-contact-button {
            display: flex;
            align-items: center; /* Centra verticalmente los iconos y el texto */
            justify-content: center; /* Centra los elementos horizontalmente */
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
         }
         
         .save-contact-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px; /* Ajuste del espacio entre el icono y el texto */
            vertical-align: middle; /* Alinea el icono al centro del texto */
         }
         
         .save-contact-button:hover {
            background-color: #333333;
         }
         
         .watermark {
            margin-top: 30px;
            font-size: 14px;
            color: #777777;
            text-align: center;
         }
         
         .watermark a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
         }
         
         .watermark a:hover {
            text-decoration: underline;
         }

         /* Estilos para dispositivos móviles */
         @media (max-width: 600px) {
            .floating-container {
               padding: 20px;
            }

            .name {
               font-size: 22px;
            }

            .button {
               font-size: 14px;
               padding: 10px 15px;
            }

            .copy-button, .save-contact-button {
               font-size: 14px;
               padding: 10px 15px;
            }

            .header-image {
               border-radius: 10px;
            }

            .button-container {
               gap: 10px;
            }

            .button img, .copy-button img, .save-contact-button img {
               width: 20px;
               height: 20px;
               margin-right: 10px;
            }
         }
